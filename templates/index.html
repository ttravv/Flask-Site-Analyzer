<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ веб-страницы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-dismissible {
            position: relative;
            padding-right: 3.5rem;
        }

        .alert-dismissible .btn-close {
            position: absolute;
            top: 0;
            end: 0;
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center mb-4">Анализ параметров веб-страницы</h1>

                {% if error_message %}
                <div id="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error_message }}
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
                {% endif %}

                <form id="analysisForm" method="POST" action="/">
                    <div class="mb-3">
                        <label for="url" class="form-label">Введите URL сайта:</label>
                        <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com"
                            required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Анализировать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('analysisForm');
            form.addEventListener('submit', function () {
                const alert = document.getElementById('errorMessage');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 150); // Удаляем элемент через короткую задержку, чтобы анимация исчезновения была завершена
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
